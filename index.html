<!DOCTYPE html>
<html>

<head>
	<title>ARフォトフレーム(中村屋)</title>
	<style type="text/css">
		.canvas-wrap {
			position: relative;
			padding: 0;
			box-sizing: content-box;
			top: 7em;
		}

		.canvas_warp:before {
			content: "";
			display: block;
			padding-top: 50%;
		}

		.canvas {
			position: absolute;
			left: 0;
			top: 0;
			border: 0;
			max-width: 100%;
			box-sizing: content-box;
			padding: 0;
			margin: 0;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<button id="startbutton" onclick="takepicture()">Take photo</button>
	<select id="frameOp" onchange="setFrame()">
		<option value="a">おめで</option>
		<option value="b">ひかり</option>
	</select>
	<div class="canvas-wrap">
		<canvas id="canvasCamera" class="canvas" width="750px" height="1334px"></canvas>
		<canvas id="canvasImage" class="canvas" width="750px" height="1334px"></canvas>
	</div>


	<script>
		const chara = new Image();
		function setFrame() {
			const board = document.querySelector("#canvasImage");  //getElementById()等でも可。オブジェクトが取れれば良い。
			const ctx = board.getContext("2d");
			chara.src = document.getElementById("frameOp").value + ".png";  // 画像のURLを指定
			ctx.clearRect(0, 0, board.width, board.height)
			chara.onload = () => {
				ctx.drawImage(chara, 0, 0);
			};
		}
		function takepicture() {

			var canvas = document.querySelector('#canvasCamera');

			const context = canvas.getContext("2d");
			context.drawImage(chara, 0, 0);

			// canvas.width = video.videoWidth;
			// canvas.height = video.videoHeight;
			// context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

			const yyyymmdd = new Intl.DateTimeFormat(
				undefined,
				{
					year: 'numeric',
					month: '2-digit',
					day: '2-digit',
					hour: '2-digit',
					minute: '2-digit',
					second: '2-digit',
					fractionalSecondDigits: 3,
				}
			)
			let fname = yyyymmdd.format(new Date()).replaceAll("/", "").replaceAll(":", "");
			const a = document.createElement("a");
			a.href = canvas.toDataURL("image/jpeg");
			a.download = fname + ".jpg";
			a.click();


		}

		setFrame();



		var video = document.createElement('video');
		video.autoplay = true;
		video.muted = true;
		video.playsInline = true;

		var canvas = document.querySelector('#canvasCamera');
		navigator.mediaDevices.getUserMedia({
			video: {
				facingMode: 'environment'
			},
			audio: false
		})
			.then(function (stream) {
				video.srcObject = stream;
				video.play();
				setInterval(function () {
					canvas.width = video.videoWidth;
					canvas.height = video.videoHeight;
					var ctx = canvas.getContext('2d');
					ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, canvas.width, canvas.height);
					//ctx.drawImage(chara, 0, 0);

				}, 200);
			})
			.catch(function (e) {

			});

	</script>
</body>

</html>
