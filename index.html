<!DOCTYPE html>
<html>

<head>
	<title>Webカメラ</title>
	<style type="text/css">
		.canvas-wrap {
			width: 600px;
			max-width: 100%;
			position: relative;
			padding: 0;
			box-sizing: content-box;
			top: 3em;
		}

		.canvas_warp:before {
			content: "";
			display: block;
			padding-top: 50%;
		}

		.canvas {
			position: absolute;
			left: 0;
			top: 0;
			border: 0;
			max-width: 100%;
			box-sizing: content-box;
			padding: 0;
			margin: 0;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<button id="startbutton" onclick="takepicture()">Take photo</button>

	<div class="canvas-wrap">
		<canvas id="canvasCamera" class="canvas" width="600" height="300"></canvas>
		<!-- <canvas id="canvasImage" class="canvas" width="600" height="300"></canvas> -->
	</div>

	<select name="pets" id="myframe" onchange="reloadFrame()">
		<option value="a">卒業おめでとう</option>
		<option value="b">ひかり</option>
	</select>

	<a href="https://jimokuji.netlify.app/">甚目寺</a>

	<script>
		function reloadFrame() {
			chara.src = document.getElementById("myframe").value + ".png";
		}
		function takepicture() {
			photo = document.getElementById("photo");

			var canvas = document.querySelector('#canvasCamera');

			//const context = canvas.getContext("2d");
			// canvas.width = video.videoWidth;
			// canvas.height = video.videoHeight;
			// context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);


			const a = document.createElement("a");
			a.href = canvas.toDataURL("image/jpeg");
			a.download = "image.jpg";
			a.click();


		}

		// canvas準備
		// const board = document.querySelector("#canvasImage");  //getElementById()等でも可。オブジェクトが取れれば良い。
		// const ctx = board.getContext("2d");
		const chara = new Image();
		chara.src = document.getElementById("myframe").value + ".png";
		// chara.onload = () => {
		// 	ctx.drawImage(chara, 0, 0);
		// };



		var video = document.createElement('video');
		video.autoplay = true;
		video.muted = true;
		video.playsInline = true;

		var canvas = document.querySelector('#canvasCamera');
		navigator.mediaDevices.getUserMedia({
			video: {
				facingMode: 'environment'
			},
			audio: false
		})
			.then(function (stream) {
				video.srcObject = stream;
				video.play();
				setInterval(function () {
					canvas.width = video.videoWidth;
					canvas.height = video.videoHeight;
					var ctx = canvas.getContext('2d');
					ctx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight, 0, 0, canvas.width, canvas.height);
					ctx.drawImage(chara, 0, 0);

				}, 200);
			})
			.catch(function (e) {

			});

		var video2 = document.createElement('video');
		video2.autoplay = true;
		video2.muted = true;
		video2.playsInline = true;
		navigator.mediaDevices.getUserMedia({
			video: {
				facingMode: 'user'
			},
			audio: false
		})
			.then(function (stream) {
				video2.srcObject = stream;
				video2.play();
				setInterval(function () {
					var ctx = canvas.getContext('2d');
					ctx.drawImage(video2, 0, 0, video2.videoWidth, video2.videoHeight, canvas.width * 3 / 4, canvas.height * 3 / 4, canvas.width, canvas.height);

				}, 200);
			})
			.catch(function (e) {

			});

	</script>
</body>

</html>
